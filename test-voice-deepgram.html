<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Voice avec Deepgram</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
        }
        
        .test-section h2 {
            color: #666;
            margin-top: 0;
        }
        
        .voice-button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .voice-button:hover {
            background: #0056CC;
            transform: translateY(-2px);
        }
        
        .voice-button.recording {
            background: #FF3B30;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 6px;
            font-weight: 500;
        }
        
        .status.listening {
            background: #E3F2FD;
            color: #1976D2;
            border: 1px solid #BBDEFB;
        }
        
        .status.processing {
            background: #FFF3E0;
            color: #F57C00;
            border: 1px solid #FFE0B2;
        }
        
        .status.success {
            background: #E8F5E8;
            color: #2E7D32;
            border: 1px solid #C8E6C9;
        }
        
        .status.error {
            background: #FFEBEE;
            color: #C62828;
            border: 1px solid #FFCDD2;
        }
        
        .transcript {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
            min-height: 100px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        
        .enhanced-text {
            background: #e8f5e8;
            border: 1px solid #c8e6c9;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
            min-height: 100px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        
        .input-fields {
            display: grid;
            gap: 15px;
            margin: 20px 0;
        }
        
        .input-field {
            padding: 12px;
            border: 2px solid #e5e5e5;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #007AFF;
        }
        
        .input-field.highlight {
            border-color: #4CAF50;
            background: #f0f8f0;
            animation: highlight 2s ease;
        }
        
        @keyframes highlight {
            0% { background: #4CAF50; color: white; }
            100% { background: #f0f8f0; color: black; }
        }
        
        .log {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin: 15px 0;
        }
        
        .log-entry {
            margin: 2px 0;
        }
        
        .log-entry.info { color: #4FC3F7; }
        .log-entry.success { color: #81C784; }
        .log-entry.error { color: #F48FB1; }
        .log-entry.warning { color: #FFB74D; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Test Voice avec Deepgram</h1>
        
        <div class="test-section">
            <h2>1. Contr√¥les Voice</h2>
            <button id="voice-btn" class="voice-button">
                üé§ Cliquer pour commencer l'enregistrement
            </button>
            <div id="status" class="status" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h2>2. Transcription en temps r√©el</h2>
            <div id="transcript" class="transcript">Votre parole appara√Ætra ici...</div>
        </div>
        
        <div class="test-section">
            <h2>3. Texte am√©lior√©</h2>
            <div id="enhanced" class="enhanced-text">Le texte am√©lior√© appara√Ætra ici...</div>
        </div>
        
        <div class="test-section">
            <h2>4. Champs de test (o√π le texte sera coll√©)</h2>
            <div class="input-fields">
                <input type="text" class="input-field" placeholder="Champ de texte 1" id="input1">
                <textarea class="input-field" placeholder="Zone de texte 2" id="textarea1" rows="3"></textarea>
                <input type="text" class="input-field" placeholder="Champ de texte 3" id="input2">
                <div contenteditable="true" class="input-field" placeholder="Zone √©ditable" id="editable1">
                    Zone de texte √©ditable
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h2>5. Log de d√©bogage</h2>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script>
        class VoiceTest {
            constructor() {
                this.isRecording = false;
                this.recognition = null;
                this.voiceBtn = document.getElementById('voice-btn');
                this.status = document.getElementById('status');
                this.transcript = document.getElementById('transcript');
                this.enhanced = document.getElementById('enhanced');
                this.log = document.getElementById('log');
                
                this.setupEventListeners();
                this.log('üöÄ Test Voice initialis√©', 'info');
            }
            
            setupEventListeners() {
                this.voiceBtn.addEventListener('click', () => {
                    if (this.isRecording) {
                        this.stopRecording();
                    } else {
                        this.startRecording();
                    }
                });
            }
            
            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const entry = document.createElement('div');
                entry.className = `log-entry ${type}`;
                entry.textContent = `[${timestamp}] ${message}`;
                this.log.appendChild(entry);
                this.log.scrollTop = this.log.scrollHeight;
                console.log(`[${type.toUpperCase()}] ${message}`);
            }
            
            async startRecording() {
                try {
                    this.log('üé§ D√©marrage de l\'enregistrement...', 'info');
                    
                    if (!('webkitSpeechRecognition' in window)) {
                        throw new Error('Reconnaissance vocale non support√©e');
                    }
                    
                    this.recognition = new webkitSpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.interimResults = true;
                    this.recognition.lang = 'fr-FR';
                    
                    this.recognition.onstart = () => {
                        this.isRecording = true;
                        this.updateUI('listening', 'üé§ √âcoute en cours... Parlez maintenant');
                        this.voiceBtn.textContent = '‚èπÔ∏è Arr√™ter l\'enregistrement';
                        this.voiceBtn.classList.add('recording');
                        this.log('‚úÖ Reconnaissance vocale d√©marr√©e', 'success');
                    };
                    
                    this.recognition.onresult = async (event) => {
                        let finalTranscript = '';
                        let interimTranscript = '';
                        
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            const transcript = event.results[i][0].transcript;
                            if (event.results[i].isFinal) {
                                finalTranscript += transcript;
                            } else {
                                interimTranscript += transcript;
                            }
                        }
                        
                        // Afficher la transcription en temps r√©el
                        this.transcript.textContent = finalTranscript + interimTranscript;
                        this.log(`üìù Transcription: "${finalTranscript + interimTranscript}"`, 'info');
                        
                        // Si c'est final, traiter le texte
                        if (finalTranscript) {
                            this.log('‚úÖ Transcription finale re√ßue', 'success');
                            await this.processTranscript(finalTranscript);
                        }
                    };
                    
                    this.recognition.onerror = (event) => {
                        this.log(`‚ùå Erreur de reconnaissance: ${event.error}`, 'error');
                        this.updateUI('error', `Erreur: ${event.error}`);
                        this.resetUI();
                    };
                    
                    this.recognition.onend = () => {
                        this.log('üîö Reconnaissance vocale termin√©e', 'info');
                        this.resetUI();
                    };
                    
                    this.recognition.start();
                    
                } catch (error) {
                    this.log(`‚ùå Erreur: ${error.message}`, 'error');
                    this.updateUI('error', `Erreur: ${error.message}`);
                    this.resetUI();
                }
            }
            
            stopRecording() {
                if (this.recognition) {
                    this.recognition.stop();
                }
                this.resetUI();
            }
            
            async processTranscript(text) {
                try {
                    this.updateUI('processing', 'ü§ñ Am√©lioration du texte en cours...');
                    this.log('üîÑ Appel de l\'API d\'am√©lioration...', 'info');
                    
                    // Appeler l'API d'am√©lioration
                    const enhancedText = await this.callEnhanceAPI(text);
                    
                    this.enhanced.textContent = enhancedText;
                    this.log('‚úÖ Texte am√©lior√© re√ßu', 'success');
                    
                    // Coller dans le dernier champ
                    await this.pasteToLastInput(enhancedText);
                    
                    this.updateUI('success', '‚úÖ Texte am√©lior√© et coll√© avec succ√®s!');
                    
                } catch (error) {
                    this.log(`‚ùå Erreur lors du traitement: ${error.message}`, 'error');
                    this.updateUI('error', `Erreur: ${error.message}`);
                }
            }
            
            async callEnhanceAPI(text) {
                const enhanceUrl = 'https://vkyfdunlbpzwxryqoype.supabase.co/functions/v1/enhance-promptv2';
                
                // Utiliser une cl√© API de test (vous devrez la remplacer par la vraie)
                const anonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZreWZkdW5sYnB6d3J5cW95cGUiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTczNDQ5NzQwMCwiZXhwIjoyMDUwMDczNDAwfQ.placeholder';
                
                const response = await fetch(enhanceUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${anonKey}`
                    },
                    body: JSON.stringify({
                        input: text,
                        text: text,
                        mode: 'voice',
                        profile: {
                            role: 'user',
                            audience: 'general',
                            tone: 'professional',
                            language: 'auto',
                            constraints: []
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data.enhanced || data.output || data.result || data.enhanced_text || 'Texte am√©lior√© non re√ßu';
            }
            
            async pasteToLastInput(text) {
                try {
                    // Trouver tous les champs d'entr√©e
                    const inputs = document.querySelectorAll('input[type="text"], textarea, [contenteditable="true"]');
                    const lastInput = inputs[inputs.length - 1];
                    
                    if (lastInput) {
                        // Mettre en surbrillance le champ
                        lastInput.classList.add('highlight');
                        setTimeout(() => lastInput.classList.remove('highlight'), 2000);
                        
                        // Coller le texte
                        if (lastInput.contentEditable === 'true') {
                            lastInput.textContent = text;
                        } else {
                            lastInput.value = text;
                        }
                        
                        // D√©clencher les √©v√©nements
                        lastInput.dispatchEvent(new Event('input', { bubbles: true }));
                        lastInput.dispatchEvent(new Event('change', { bubbles: true }));
                        
                        this.log(`‚úÖ Texte coll√© dans: ${lastInput.id || lastInput.tagName}`, 'success');
                    } else {
                        this.log('‚ö†Ô∏è Aucun champ d\'entr√©e trouv√©', 'warning');
                    }
                } catch (error) {
                    this.log(`‚ùå Erreur lors du collage: ${error.message}`, 'error');
                }
            }
            
            updateUI(type, message) {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
                this.status.style.display = 'block';
            }
            
            resetUI() {
                this.isRecording = false;
                this.voiceBtn.textContent = 'üé§ Cliquer pour commencer l\'enregistrement';
                this.voiceBtn.classList.remove('recording');
                this.status.style.display = 'none';
            }
        }
        
        // D√©marrer le test quand la page est charg√©e
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceTest();
        });
    </script>
</body>
</html>
