<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Supabase</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;

            color: #ffffff;
        }
        
        h1 {

        button {

<body>
    <h1>üß™ Test API Supabase - Enhance Prompt</h1>
    
    <p>Ce script teste directement votre fonction Supabase <code>enhance-prompt</code></p>
    
    <button onclick="testAPI()">üöÄ Tester l'API</button>

    <div id="output">

    </div>

    <script>
        const output = document.getElementById('output');
        
        function log(message, type = 'info') {
            const logElement = document.createElement('div');
            logElement.className = `log ${type}`;
            logElement.textContent = message;
            output.appendChild(logElement);
            output.scrollTop = output.scrollHeight;
        }
        
        function clearOutput() {
            output.innerHTML = '<div class="log info">Logs effac√©s. Pr√™t pour un nouveau test...</div>';
        }
        
        async function testAPI() {
            clearOutput();
            
            const supabaseUrl = 'https://vkyfdunlbpzwxryqoype.supabase.co';
            const functionName = 'enhance-prompt';
            const anonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZreWZkdW5sYnB6d3hyeXFveXBlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzNTQ3OTUsImV4cCI6MjA3NjkzMDc5NX0.Qnduuj9IwhWtrOueYmBJP5nOCUS_XimrBZuvNcfT530';
            const url = `${supabaseUrl}/functions/v1/${functionName}`;
            
            const testText = "Write a story about a cat";
            
            try {
                log('üîµ Starting API test...', 'info');
                log(`üì° URL: ${url}`, 'info');
                log(`üìù Test text: "${testText}"`, 'info');
                log('‚è≥ Sending request...', 'info');
                
                const startTime = Date.now();

                    method: 'POST',

                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${anonKey}`
                    },
                    body: JSON.stringify({
                        text: testText
                    })
                });
                
                const duration = Date.now() - startTime;
                
                log(`üì¨ Response status: ${response.status} (${duration}ms)`, response.ok ? 'success' : 'error');
                
                const responseText = await response.text();
                log(`üì¶ Raw response: ${responseText.substring(0, 200)}${responseText.length > 200 ? '...' : ''}`, 'info');
                
                if (!response.ok) {
                    log(`‚ùå ERROR: API returned status ${response.status}`, 'error');
                    try {
                        const errorData = JSON.parse(responseText);
                        log(`‚ùå Error details: ${JSON.stringify(errorData, null, 2)}`, 'error');
                    } catch (e) {
                        log(`‚ùå Error response (not JSON): ${responseText}`, 'error');
                    }

                }
                
                const data = JSON.parse(responseText);
                
                if (data.enhanced_text) {
                    log('‚úÖ SUCCESS! Enhanced text received:', 'success');

                    log(data.enhanced_text, 'success');

                    if (data.model_used) {
                        log(`ü§ñ Model used: ${data.model_used}`, 'info');
                    }
                } else {
                    log('‚ö†Ô∏è WARNING: No enhanced_text in response', 'warning');
                    log(`Full response: ${JSON.stringify(data, null, 2)}`, 'warning');
                }
                
            } catch (error) {
                log(`‚ùå EXCEPTION: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
                
                if (error.message.includes('Failed to fetch')) {
                    log('', 'error');
                    log('‚ö†Ô∏è Possible causes:', 'warning');
                    log('  1. CORS not configured properly', 'warning');
                    log('  2. Function not deployed', 'warning');
                    log('  3. Network/firewall issue', 'warning');
                    log('  4. Invalid Supabase URL', 'warning');
                }
            }
        }
        
        // Auto-test au chargement (commentez si vous ne voulez pas)
        // window.addEventListener('load', () => setTimeout(testAPI, 1000));
    </script>
</body>
</html>
