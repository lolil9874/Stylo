<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Deepgram Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin: 10px 0;
            min-height: 100px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Test Deepgram Simple</h1>
    
    <button id="start-btn">üé§ Commencer l'enregistrement</button>
    <button id="stop-btn" disabled>‚èπÔ∏è Arr√™ter</button>
    
    <div class="status info" id="status">Pr√™t √† enregistrer</div>
    
    <h3>Transcription :</h3>
    <div class="log" id="transcript">Aucune transcription...</div>
    
    <h3>Logs :</h3>
    <div class="log" id="logs"></div>

    <script>
        // Variables globales
        let isRecording = false;
        let deepgramSocket = null;
        let audioContext = null;
        let processor = null;
        let stream = null;
        let finalText = '';
        
        // Configuration
        const DEEPGRAM_KEY = 'af9416509c6bf8b512b3fdced8233395fbd3e52b';
        const LANGUAGE = 'fr';
        
        // Fonctions utilitaires
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logsDiv = document.getElementById('logs');
            logsDiv.textContent += `[${timestamp}] ${message}\n`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function updateButtons() {
            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');
            
            if (isRecording) {
                startBtn.disabled = true;
                stopBtn.disabled = false;
            } else {
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }
        
        // Fonction principale
        async function startRecording() {
            try {
                log('üé§ D√©marrage de l\'enregistrement...');
                updateStatus('D√©marrage...', 'info');
                
                isRecording = true;
                updateButtons();
                finalText = '';
                
                // Demander l'acc√®s au microphone
                stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });
                
                log('‚úÖ Acc√®s microphone accord√©');
                updateStatus('Microphone accord√© - Parlez maintenant', 'success');
                
                // Initialiser Deepgram
                await initializeDeepgram();
                
                // D√©marrer le streaming audio
                startAudioStreaming();
                
                log('üéµ Streaming audio d√©marr√©');
                
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`);
                updateStatus(`Erreur: ${error.message}`, 'error');
                isRecording = false;
                updateButtons();
            }
        }
        
        async function initializeDeepgram() {
            const deepgramUrl = `wss://api.deepgram.com/v1/listen?model=nova-2&smart_format=true&punctuate=true&diarize=false&language=${LANGUAGE}&encoding=linear16&sample_rate=16000`;
            
            log(`üîó Connexion √†: ${deepgramUrl}`);
            
            deepgramSocket = new WebSocket(deepgramUrl, ['token', DEEPGRAM_KEY]);
            
            deepgramSocket.onopen = function() {
                log('‚úÖ Connexion Deepgram √©tablie');
                updateStatus('Connexion √©tablie - √âcoute active', 'success');
            };
            
            deepgramSocket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                log(`üì® Message re√ßu: ${JSON.stringify(data, null, 2)}`);
                
                if (data.channel && data.channel.alternatives && data.channel.alternatives[0]) {
                    const transcript = data.channel.alternatives[0].transcript;
                    if (transcript) {
                        if (data.is_final) {
                            finalText += transcript + ' ';
                            log(`üìù Final: "${transcript}"`);
                        } else {
                            log(`üìù Interim: "${transcript}"`);
                        }
                        
                        // Afficher la transcription
                        document.getElementById('transcript').textContent = finalText + transcript;
                    }
                }
            };
            
            deepgramSocket.onerror = function(error) {
                log(`‚ùå Erreur WebSocket: ${error}`);
                updateStatus('Erreur de connexion', 'error');
            };
            
            deepgramSocket.onclose = function() {
                log('üîå Connexion ferm√©e');
                updateStatus('Connexion ferm√©e', 'info');
            };
        }
        
        function startAudioStreaming() {
            audioContext = new AudioContext({ sampleRate: 16000 });
            const source = audioContext.createMediaStreamSource(stream);
            processor = audioContext.createScriptProcessor(4096, 1, 1);
            
            processor.onaudioprocess = function(event) {
                if (deepgramSocket && deepgramSocket.readyState === WebSocket.OPEN) {
                    const audioData = event.inputBuffer.getChannelData(0);
                    const pcmData = convertFloat32ToPCM16(audioData);
                    deepgramSocket.send(pcmData);
                }
            };
            
            source.connect(processor);
            processor.connect(audioContext.destination);
        }
        
        function convertFloat32ToPCM16(float32Array) {
            const buffer = new ArrayBuffer(float32Array.length * 2);
            const view = new DataView(buffer);
            let offset = 0;
            for (let i = 0; i < float32Array.length; i++, offset += 2) {
                let s = Math.max(-1, Math.min(1, float32Array[i]));
                view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
            }
            return buffer;
        }
        
        function stopRecording() {
            log('‚èπÔ∏è Arr√™t de l\'enregistrement...');
            
            isRecording = false;
            updateButtons();
            updateStatus('Arr√™t√©', 'info');
            
            if (deepgramSocket) {
                deepgramSocket.close();
                deepgramSocket = null;
            }
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            if (processor) {
                processor.disconnect();
                processor = null;
            }
            
            log(`üìù Transcription finale: "${finalText}"`);
            updateStatus(`Transcription finale: "${finalText}"`, 'success');
        }
        
        // Event listeners
        document.getElementById('start-btn').addEventListener('click', startRecording);
        document.getElementById('stop-btn').addEventListener('click', stopRecording);
        
        // Initialisation
        updateButtons();
        log('üöÄ Test Deepgram initialis√©');
    </script>
</body>
</html>
