<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Panneau</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }

        .toolbar {
            width: 200px;
            margin: 50px auto 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 8px;
            padding: 10px 12px;
            display: flex;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .btn:hover {
            background: rgba(0, 0, 0, 0.08);
        }

        .context-panel {
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            width: 200px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 9999;
        }

        .context-panel.show {
            max-height: 600px;
            opacity: 1;
            pointer-events: auto;
            transform: translateX(-50%) translateY(0);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.03);
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }

        .panel-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-icon {
            font-size: 16px;
        }

        .panel-title-text {
            font-size: 14px;
            font-weight: 600;
            color: #111827;
        }

        .panel-close {
            width: 24px;
            height: 24px;
            border: none;
            background: transparent;
            color: #6b7280;
            font-size: 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .panel-close:hover {
            background: rgba(0, 0, 0, 0.08);
            color: #111827;
        }

        .panel-body {
            padding: 16px;
        }

        .status-message {
            font-size: 13px;
            color: #374151;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(0, 0, 0, 0.08);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%);
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .info {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .info h2 {
            margin-bottom: 10px;
            color: #111827;
        }

        .info p {
            color: #6b7280;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button class="btn" onclick="showPanel()">‚úèÔ∏è</button>
        <button class="btn" onclick="showPanel()">üåç</button>
        <button class="btn" onclick="showPanel()">‚≠ê</button>
        <button class="btn" onclick="showPanel()">üé§</button>
    </div>

    <div id="context-panel" class="context-panel">
        <div class="panel-header">
            <div class="panel-title">
                <span class="panel-icon">‚è≥</span>
                <span class="panel-title-text">Action en cours</span>
            </div>
            <button class="panel-close" onclick="hidePanel()">√ó</button>
        </div>
        <div class="panel-body">
            <div class="status-message" id="status-message">
                Pr√©paration de l'action...
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
    </div>

    <div class="info">
        <h2>üß™ Test du panneau contextuel</h2>
        <p>Clique sur un bouton pour voir le panneau s'afficher en dessous.</p>
        <p>Le panneau devrait glisser vers le bas avec une animation fluide.</p>
    </div>

    <script>
        function showPanel() {
            const panel = document.getElementById('context-panel');
            panel.classList.add('show');
            console.log('‚úÖ Panel shown');
            
            // Simuler une progression
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                document.getElementById('progress-fill').style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        hidePanel();
                    }, 1000);
                }
            }, 300);
        }

        function hidePanel() {
            const panel = document.getElementById('context-panel');
            panel.classList.remove('show');
            document.getElementById('progress-fill').style.width = '0%';
            console.log('‚ùå Panel hidden');
        }
    </script>
</body>
</html>
